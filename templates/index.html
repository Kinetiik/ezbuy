<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>EZBuy Login</h1>
    <h3>Please scan your EZBuy ID to enter the store!</h3>
    <video autoplay muted id="camera-stream"></video>

    <script>
        const videoElement = document.getElementById('camera-stream');

        // Request camera access and display the video feed
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                videoElement.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing camera:', error);
                alert('Unable to access the camera. Please check your permissions.');
            });
    </script>
    <h5>This service is collecting information about you. To get more information about our use of your data visit ezbuy.com/data</h5>
</body>
</html>
