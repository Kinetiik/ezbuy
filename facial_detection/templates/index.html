<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face & AprilTag Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1,
      h3 {
        color: #333;
        margin-top: 30px;
      }

      img {
        width: 80%;
        max-width: 600px;
        border: 2px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }

      .message {
        margin-top: 20px;
        font-size: 24px;
        color: green;
        opacity: 0;
        visibility: hidden;
      }

      .message.show {
        visibility: visible;
        opacity: 1;
        animation: fadeOut 2s ease-in-out forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-20px);
        }
      }

      footer {
        margin-top: 30px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>Face & AprilTag Detection</h1>
    <h3>Analyzing Live Webcam Feed...</h3>
    <img src="{{ url_for('video_feed') }}" alt="Live Video Stream" />

    <footer>
      This service is processing live webcam footage. For more information about
      data privacy, visit
      <a href="https://example.com/data" target="_blank">example.com/data</a>
    </footer>
  </body>
</html>
